<!DOCTYPE html>
<html>
<head>
    <title>Meals</title>
</head>
<body>
<h1>Meals</h1>
<a href="/meals/create">Add new meal</a>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Calories</th>
        <th>Protein (g)</th>
        <th>Carbs (g)</th>
        <th>Fat (g)</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="meal : ${meals}">
        <td th:text="${meal.name}"></td>
        <td th:text="${meal.calories}"></td>
        <td th:text="${meal.protein}"></td>
        <td th:text="${meal.carbs}"></td>
        <td th:text="${meal.fat}"></td>
        <td>
            <a th:href="@{/meals/{id}(id=${meal.id})}">Edit</a>
            <form th:action="@{/meals/{id}(id=${meal.id})}" method="POST">
                <input type="hidden" name="_method" value="DELETE" />
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
